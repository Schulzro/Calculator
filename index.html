<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculette</title>
<link type="text/css" rel="stylesheet" href="./styles.css"></link>
</head>
<body>

<div class="calculator">
    <div class="result">0</div>
    <div class="figure ac-button">AC</div>
    <div class="figure operator" data-minus="+/-">+/-</div>
    <div class="figure operator" data-percentage="+/-">%</div>
    <div class="figure operator" data-operator="/">/</div>
    <div class="figure digits" data-number="7">7</div>
    <div class="figure digits" data-number="8">8</div>
    <div class="figure digits" data-number="9">9</div>
    <div class="figure operator" data-operator="x">x</div>
    <div class="figure digits" data-number="4">4</div>
    <div class="figure digits" data-number="5">5</div>
    <div class="figure digits" data-number="6">6</div>
    <div class="figure operator" data-operator="-">-</div>
    <div class="figure digits" data-number="1">1</div>
    <div class="figure digits" data-number="2">2</div>
    <div class="figure digits" data-number="3">3</div>
    <div class="figure operator" data-operator="+">+</div>
    <div class="figure decimal" data-decimal=".">.</div>
    <div class="figure digits zero" data-number="0">0</div>
    <div class="figure equals">=</div>
</div>

<script src="index.js"></script>
</body>
</html>
